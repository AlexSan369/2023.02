<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudoclasses</title>
    <style>
        /* Todo parágrafo que for o primeiro filho */
        p:first-child{
            color: blue;
            border: 1px solid black;
            background-color: pink;
        }
    </style>
</head>
<body>
    <section>
        <p>Primeiro elemento &lt;p&gt; filho do elementos 
            &lt;section&gt;</p>
            <p>Parágrafo qualquer</p>
    </section>
    <article>
        <p>Alex Sander é de peixes.</p>
        <h3>Alex Sander</h3>
        <p>Nascido em 1993</p>
    </article>
    <footer>
        <p>Primeiro elemento &lt;p&gt; filho do elementos 
            &lt;footer&gt;</p>
            <p>Parágrafo qualquer</p>
    </footer>
</body>
</html>
