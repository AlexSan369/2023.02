<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Tabela</title>
</head>
<body>
    <header>
        <h1>Adedonha</h1>
    </header>
    <section>
        <!--table é a tag para iniciar uma tabela-->
        <table border="1">
            <!--Table Row <tr> para criar uma linha na tabela-->
            <tr>
                <!--Table Heading <th> para criar colunas de cabeçalho-->
                <th>Nome</th>
                <th>Fruta</th>
                <th>Cor</th>
                <th>Objeto</th>
                <th>Cidade</th>
                <th>Animal</th>
            </tr>
            <tr>
                <td>Alex</td>
                <td>Amora</td>
                <td>Aqua</td>
                <td>Arma</td>
                <td>Amazônia</td>
                <td>Anta</td>
            </tr>
            <tr>
                <td>Gustavo</td>
                <td>Goiaba</td>
                <td>Gelo</td>
                <td>Giz</td>
                <td>Goiana</td>
                <td>Gorila</td>
            </tr>
            <tr>
                <td>Thaís</td>
                <td>Tamarindo</td>
                <td>Turquesa</td>
                <td>Tablet</td>
                <td>Tamandaré</td>
                <td>Tatu</td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </table>
    </section>
    <footer>
        by Alex Sander &copy;
    </footer>
</body>
</html>
