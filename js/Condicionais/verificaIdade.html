<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idade</title>
</head>
<body>
    
    <script>
        const idade = +prompt('Digite sua Idade');

        if(idade < 18) {
            alert('Pessoa menor de idade')
        }
        else if(idade > 59){
            alert('Pessoa é terceira idade')
        }
        else {
            alert('Pessoa é adulta')

        }
    </script>
</body>
</html>
