<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introdução ao JavaScript</title>
</head>
<body>
    <h1>Salve JavaScript!</h1>

    <p>Aqui é um parágrafo inserido via HTML</p>
    <span class="nome"></span>

    <script>
        var nome = prompt('Digite seu nome');

        alert('Simboraaaa! ' + nome);
        confirm('Deseja continuar?');

        var spanNome = document.querySelector('.nome');
        console.log(spanNome); //Exibe a variável spanNome no console

        spanNome.innerHTML = 'Yeah! chega ' + nome;
    </script>
</body>
</html>
