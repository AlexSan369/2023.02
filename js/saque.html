<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saque Sant</title>
</head>
<body>
    <script>
        // Declarar as variáveis
        let cliente, deposito, saque;

        // Recebo os valores do usuário (Prompt)
        cliente = prompt('Qual seu nome');
        deposito = prompt('Quanto deseja depósitar?');
        saque = prompt('Qual valor deseja sacar?');

        // Exibo as informações no documento
        document.write(`Olá ${cliente}, você depositou: R$${deposito} <br><br>`);
        document.write(`Situação . . . <br>`);
        document.write(`R$${deposito} - R$${saque} <br>`);
        document.write(`Seu saldo é de: R$${deposito-saque}`);

    </script>
</body>
</html>
