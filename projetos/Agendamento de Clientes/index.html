<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento de Clientes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>  
    <header>
        <h1>Agendamento de Clientes</h1>
    </header>
    <section class="container">
        <form action="" id="my-form">
            <h1>Adicionar Usuário</h1>
            <div class="msg"></div>
            <div>
                <label for="name">Nome:</label>
                <input type="text" id="name" >
            </div>
            <div>
                <label for="email">eMail:</label>
                <input type="text" id="email" >
            </div>
            <div class="msg_email"></div>
            <div>
                <label for="horario">Horário:</label>
                <select name="hours" id="horario">
                    <option value="--">---</option>
                    <option value="9:00h">9:00</option>
                    <option value="10:00h">10:00</option>
                    <option value="11:00h">11:00</option>
                    <option value="12:00h">12:00</option>
                </select>
            </div>
            <input type="submit" value="Enviar" class="btn">
        </form>
        <ul id="users"></ul>
    </section>

    <footer>&copy; Alex Sander </footer>

    <script src="index.js"></script>
</body>
</html>
