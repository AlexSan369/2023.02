<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minha lista de Itens</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <style>
      /* .meu-p{
        padding: 30rem;
      } */
    </style>
  </head>
  <body id="corpo">
    <header
      id="main-header"
      class="meu-p bg-warning bg-gradient text-dark p-3 mb-3"
      style="--bs-bg-opacity: 0.9"
    >
      <div class="container">
        <div class="row">
          <div class="col-lg-6">
            <h1 id="header-title">Lista de Itens</h1>
          </div>
          <div class="col-lg-6 align-self-center">
            <input
              type="text"
              class="form-control"
              id="filter"
              placeholder="Busca item..."
            />
          </div>
        </div>
      </div>
    </header>
    <div class="container">
      <div id="main" class="card card-body">
        <h2 class="title">Adicionar Item</h2>
        <form id="addForm" class="form-control mb-3">
          <div class="row">
            <div class="col-4">
              <input type="text" class="form-control mr-2" 
                    id="item" placeholder="Insira seu item ..." />
            </div>
            <div class="col-2">
              <input type="submit" class="btn btn-dark" value="Add" />
            </div>
          </div>
        </form>
        <h2 class="title">Minha lista</h2>
        <!-- ÍNICIO DA LISTA -->
        <ul id="items" class="list-group">
          
          <li class="list-group-item">
            Arroz
            <button class="btn btn-danger btn-sm float-end delete">X</button>
          </li>
          <li class="list-group-item">
            Feijão
            <button class="btn btn-danger btn-sm float-end delete">X</button>
          </li>
        </ul>
         <!-- FIM DA LISTA -->
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
