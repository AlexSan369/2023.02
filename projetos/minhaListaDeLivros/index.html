<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Livros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" 
          integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" 
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="index.js" defer></script>
</head>

<body>
    <div class="container mt-4">
        <h1 class="display-4 text-center">
            <i class="fas fa-book-open text-primary"></i>
            Minha <span class="text-primary">Lista</span>de <span class="text-primary">Livros</span>
        </h1>
        <form id="book-form" class="form-control border-0">
            <div class="mb-3">
                <label for="title" type="text" class="form-label">Título</label>
                <input type="text" id="title" class="form-control">
            </div>
            <div class="mb-3">
                <label for="author" type="text" class="form-label">Author</label>
                <input type="text" id="author" class="form-control">
            </div>
            <div class="mb-3">
                <label for="isbn" type="text" class="form-label">ISBN#</label>
                <input type="text" id="isbn" class="form-control">
            </div>
            <div class="d-grid">
                <input type="submit" value="Adicionar Livro"
                       class="btn btn-primary mt-3">
            </div>
        </form>
        <table class="table table-strped mt-5">
            <thead>
                <tr>
                    <th>Título</th>
                    <th>Autor</th>
                    <th>ISBN#</th>
                    <th></th>
                </tr> 
            </thead>
            <tbody id="book-list"></tbody>
        </table>
    </div>
</body>
</html>
